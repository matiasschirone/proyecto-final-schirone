<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shop Music</title>
</head>

<body>
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop music</h1>
                <h3 class="lead fw-normal text-white-50 mb-0">
                    Instrumentos, accesorios y articulos musicales
                </h3>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">

        <div class="container mt-5">
            <input type="text" id="formulario" class="form-control my-2">
            <button class="btn btn-info mb-2" id="tecla">Buscar</button>
            <ul id="result">
               
            </ul>
        </div>
            
            <main id="items" class="col-sm-12 row"></main>
           
            <aside class="col-sm-6">
                <h2>Carrito</h2>
                <ul id="carrito" class="list-group">
                </ul>
                <hr>
                <p class="text-right">Total: $<span id="total"></span> pesos</p>
                <select class="form-select" aria-label="Default select example" id="selectCuotas">
                    <option value="" disabled selected>Seleccione la cantidad de cuotas</option>
                </select>
                <hr>
                <button id="boton-vaciar" class="btn btn-dark" disabled>Vaciar</button>
                <button id="boton-comprar" class="btn btn-success" disabled>comprar</button>
            </aside>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./miarchivo.js"></script>
</body>

</html>
